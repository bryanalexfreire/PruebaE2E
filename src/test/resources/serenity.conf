webdriver {
  capabilities {
    "ms:edgeOptions" {
      args = [
        "inprivate",
        "start-maximized"
      ]
    }

    // Opciones para Chrome (equivalente a inprivate/start-maximized)
    "goog:chromeOptions" {
      args = [
        "--incognito",
        "--start-maximized"
      ]
    }

    // Opciones para Firefox/Mozilla (equivalente a modo privado y tama√±o de ventana)
    "moz:firefoxOptions" {
      args = [
        "-private",
        "--width=1920",
        "--height=1080"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://www.demoblaze.com/"
  }
  dev {
    webdriver.base.url = "https://www.demoblaze.com/"
  }
  prod {
    webdriver.base.url = "https://www.demoblaze.com/"
  }
}